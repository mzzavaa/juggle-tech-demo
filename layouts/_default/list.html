{{ define "main" }}
<section class="bg-gradient-to-r from-primary to-secondary py-12 text-white">
    <div class="container mx-auto px-4">
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold mb-4">{{ .Title }}</h1>
            <p class="text-xl opacity-90">{{ .Description }}</p>
        </div>
    </div>
</section>

<section class="py-8">
    <div class="container mx-auto px-4">
        <div class="prose prose-lg max-w-none">
            {{ .Content }}
        </div>
        
        {{ range .Pages }}
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-bold mb-2">
                <a href="{{ .RelPermalink }}" class="text-dark hover:text-primary">{{ .Title }}</a>
            </h2>
            <p class="text-gray-600 mb-4">{{ .Description }}</p>
            <a href="{{ .RelPermalink }}" class="btn btn-primary">Read More</a>
        </div>
        {{ end }}
    </div>
</section>
{{ end }}
